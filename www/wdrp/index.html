<!DOCTYPE html>
<html>

<head>
  <!-- The next line is for proper rendering on mobile devices -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  
  <!-- The stylesheet for this page -->
  <link rel="stylesheet" type="text/css" href="css/wdrp.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <!-- The Google Maps JavaScript library. The "sensor" argument is mandatory
  and says whether a GPS-like device is present and can be used -->
  <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <!-- Our JavaScript code for this demo -->
  <script type="text/javascript" src="js/wdrp.js"></script>
</head>

<body>
	<div id="input">
		
		<div id="header">
			WDRP (Weather Dependent Route Planning)
		</div>
		
		<div class="option">
		
	        <div id="options">
	            <span id="vehicles">
	            	<button class="vehicle-btn selectvehicle" title="Car" id="car">
	            		<img src="img/car.png" alt="Car">
	            	</button>
	            	<button class="vehicle-btn" title="Bike" id="bike">
	            		<img src="img/bike.png" alt="Bike">
	            	</button>
	            	<button class="vehicle-btn" title="Foot" id="foot">
	            		<img src="img/foot.png" alt="Foot">
	            	</button>
	            </span>
	        </div>
	        
	        <form id="locationform">
	        
	            <div id="sourceDiv">
	                <input id="sourceInput" type="text" placeholder="From"/>                   
	            </div>
	            
	            <div id="targetDiv">
	                <input id="targetInput" type="text" placeholder="To"/>                   
	            </div>
	            
	            <input id="planButton" type="submit" value="Plan">
	        </form>
	        
	        <div class="clear"></div>
	        
	        <div id="info" class="small_text"></div>
	        
	        <div id="error" class="error"></div>
	        
        </div>
        
        <div class="option">
        	<h1>Road Maps</h1>
	        <select id="mapsList" class="optionList" size="5" onchange="selectMap(this)">
			</select>
        </div>
        
        <div class="option">
        	<h1>Weather Maps</h1>
	        <select id="weathersList" class="optionList" size="5" onchange="selectWeather(this)">
			</select>
        </div>
        
        <div class="option">
        	<h1>Algorithms</h1>
	        <select id="algorithmsList" class="optionList" size="5" onchange="selectAlgorithm(this)" multiple>
			</select>
        </div>
        
        <div class="option">
        	<p id="timeRange">
			</p>
			<div id="timeSlider"></div>
        </div>
        
	</div>
	
	<div id="map_canvas"></div>
</body>

</html>
